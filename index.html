<!DOCTYPE html>
<html lang="en">
 
<head>
 
	<meta charset="UTF-8">
	<title>ОФЗ Калькулятор</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="logo.png" type="image/png">
	<!-- Подключаем стили проекта -->
	
	<link rel="stylesheet" href="main.css">
	
	
 
</head>
 
<body>
	<div class="bond_selection">
		<p>Дата погашения:</p>
		<select size="1" id="mat_date" onchange={changeBond()}>	</select>
	</div>
	
	<div class="bond">
		<div class="bondId">
			<p>ID облигации:</p>
		</div>
		<div class="bondYield">
			<p>Доходность, %:</p>
		</div>
		<div class="bondMatDate">
			<p>Дата погашения:</p>
		</div>
		<div class="bondPrice">
			<p>Цена облигации, %:</p>
		</div>
		<div class="bondAccruedint">
			<p>НКД, руб:</p>
		</div>
		<div class="yearsToMat">
			<p>Лет до погашения:</p>
		</div>
	</div>
	<div class="numberOfBonds">
		<p>Количество облигаций:</p>
		<input type="number" min="1" value="1" id="numberOfBonds" oninput={changeNumberOfBonds()}>
	</div>
	<div class="calculator">
		<div class="initialCapital">
			<p>Начальный капитал:</p>
		</div>
		<div class="totalIncome">
			<p>Суммарный доход:</p>
		</div>
		<div class="profitContainer">
			<p>Прибыль:</p>
		</div>
	</div>
	
	
	<script src="main.js"></script>
	
	
</body>
</html>
